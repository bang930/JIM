<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap & Lightbox2 範例</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

    <style>
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .img-thumbnail {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 1 / 1; /* 保持正方形 */
            cursor: pointer;
            transition: transform 0.2s;
        }
        .img-thumbnail:hover {
            transform: scale(1.02); /* 滑鼠移過去稍微放大 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4 text-center">UD2 行動網頁練習 Lightbox2 in Bootstrap</h1>
        <p class="text-center text-muted">學號：1113211023</p>
        
        <hr class="mb-5">

        <div class="row">
            <div class="col-md-4 mb-4">
                <a href="https://picsum.photos/id/1018/1000/1000" 
                   data-lightbox="example-set" 
                   data-title="第一張圖片 - 來自 Picsum"
                   class="d-block">
                    <img src="https://picsum.photos/id/1018/300/300" 
                         alt="圖片 1 縮圖" 
                         class="img-thumbnail shadow-sm">
                </a>
            </div>

            <div class="col-md-4 mb-4">
                <a href="https://picsum.photos/id/1043/1000/1000" 
                   data-lightbox="example-set" 
                   data-title="第二張圖片 - 來自 Picsum"
                   class="d-block">
                    <img src="https://picsum.photos/id/1043/300/300" 
                         alt="圖片 2 縮圖" 
                         class="img-thumbnail shadow-sm">
                </a>
            </div>

            <div class="col-md-4 mb-4">
                <a href="https://picsum.photos/id/1025/1000/1000" 
                   data-lightbox="example-set" 
                   data-title="第三張圖片 - 來自 Picsum"
                   class="d-block">
                    <img src="https://picsum.photos/id/1025/300/300" 
                         alt="圖片 3 縮圖" 
                         class="img-thumbnail shadow-sm">
                </a>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary btn-lg">這是一個 Bootstrap 按鈕</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
